     <div id="friendsContainer">
        <div id="friendsMenu">
            {{FRIENDS}}
        </div>
        <div id="friendsForm">
            <form method="post" class="formLogin">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <label for="AccUsername" class="col-sm-1 col-form-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" name="AccUsername" id="username" class="input form-control"><br>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <button class="btn btn-primary" type="submit">Add Friend</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
