        <div class="login-wrap">
            <div class="image" style="user-select: none;">
                <img src="./Elements/loginbackground.png" alt="">
            </div>
            <div class="loginBox" style="z-index:999999999">
                <div class="loginTitle">
                    <a href="#" id="TogglerLogin"><h2 class="active" id="loginText">Login</h2></a>
                    <a href="#" id="TogglerRegister"><h2 id="RegisterText">Register</h2></a>    
                </div> 
                <div style="clear: both;"></div>
                <div id="loginElement">
                    <form action="" id="lform">
                        <label for="uname">Username</label><br>
                        <input type="text" placeholder="Enter Username" id="luname" name="uname" required><br><br>
        
                        <label for="psw">Password</label><br>
                        <input type="password" placeholder="Enter Password" id="lpsw" name="psw" required><br><br>
        
                        <label for="rememberme"> Remember me</label><br>
                        <input type="checkbox" id="lrememberme" name="rememberme" value="rememberme"><br><br>
        
                        <button type="submit" id="submitlogin">Login</button>
                    </form>
                </div>
                <div id="RegisterElement" class="hidden">
                    <form action="" id="rform">
                        <label for="name">Name</label><br>
                        <input type="text" id="rname" placeholder="Enter name" name="name" required><br><br>
        
                        <label for="uname">Username</label><br>
                        <input type="text" id="runame" placeholder="Enter Username" name="uname" required><br><br>
        
                        <label for="email">Email</label><br>
                        <input type="text" id="remail" placeholder="Enter Email" name="email" required><br><br>
                        
                        <label for="psw">Password</label><br>
                        <input type="password" id="rpsw" placeholder="Enter Password" name="psw" required><br><br>
        
                        <label for="pswcheck">Password Check</label><br>
                        <input type="password" id="rpswcheck" placeholder="Enter Password" name="pswcheck" required><br><br>    
        
                        <button type="submit" id="submitregister">Register</button>
                    </form>
                </div>
            </div>
        </div>
