<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.socket.io/3.1.1/socket.io.min.js"></script>
    <script type="module" src="./index.js"></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/inventory.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script> let connect = () => {window.socket = io('localhost:3000', {'reconnection': true, 'reconnectionDelay': 1000, 'reconnectionDelayMax': 2000})} </script>
</head>
<body>
    <div class="text-center" id="gameLoader">
        <h1 id="gameLoaderTitle"></h1>
        <br>
        <div class="spinner-border" role="status"></div>
    </div>
    <div id="inventory" class="hidden"></div>
    <div id="login">
    
        <div class="login-wrap">
    <div class="image">
        <img src="./Elements/loginbackground.png" alt="">
    </div>
    <div class="loginBox">
        <div class="loginTitle">
            <a href="#" id="TogglerLogin"><h2 class="active" id="loginText">Login</h2></a>
            <a href="#" id="TogglerRegister"><h2 id="RegisterText">Register</h2></a>    
        </div> 
        <div style="clear: both;"></div>
        <div id="loginElement">
            <form action="">
                <label for="uname">Username</label><br>
                <input type="text" placeholder="Enter Username" name="uname" required><br><br>

                <label for="psw">Password</label><br>
                <input type="password" placeholder="Enter Password" name="psw" required><br><br>

                <label for="rememberme"> Remember me</label><br>
                <input type="checkbox" id="rememberme" name="rememberme" value="rememberme"><br><br>

                <button type="submit">Login</button>
                
                
            </form>
        </div>
        <div id="RegisterElement" class="hidden">
            <form action="">
                <label for="name">Name</label><br>
                <input type="text" placeholder="Enter name" name="name" required><br><br>

                <label for="uname">Username</label><br>
                <input type="text" placeholder="Enter Username" name="uname" required><br><br>

                <label for="email">Email</label><br>
                <input type="text" placeholder="Enter Email" name="email" required><br><br>
                
                <label for="psw">Password</label><br>
                <input type="password" placeholder="Enter Password" name="psw" required><br><br>

                <label for="pswcheck">Password Check</label><br>
                <input type="password" placeholder="Enter Password" name="pswcheck" required><br><br>    

                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</div>

    </div>
<script src="./Elements/login.js"></script>
</body>
</html>
